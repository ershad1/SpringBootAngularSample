<div>
  <div class="content-container">
    <mat-icon (click)="closeDialog()" id="close-icon">close</mat-icon>
    <span class="content-span full-width">{{data.message}}</span>
  </div>
  <button [mat-dialog-close]="false" id="no-button" mat-flat-button>NO</button>
  <button [mat-dialog-close]="true" id="yes-button" mat-flat-button>YES</button>
</div>
