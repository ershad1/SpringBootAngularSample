<mat-toolbar>
  <span>{{userService.form.controls['id'].value ? "Modify Module" : "New Module"}}</span>
  <span class="fill-remaining-space"></span>
  <button (click)="onClose()" class="btn-dialog-close" mat-stroked-button tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="userService.form" class="normal-form" (submit)="onSubmit()">

  <div fxLayout="column">
    <input type="hidden" formControlName="id">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Name">
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="description" matInput placeholder="Description">
    </mat-form-field>
  </div>
  <div class="button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="userService.form.invalid">Submit</button>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
    <button mat-raised-button color="accent" (click)="onClose()">Close</button>
  </div>

</form>
